<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <f:view contracts="main">
            <ui:composition template="/template.xhtml">

                <ui:define name="content">
                    <h2>Catalog</h2>

                    <h:dataTable value="#{catalogBean.allItems}" var="item">
                        <h:column>
                            <f:facet name="header">Item Name</f:facet>
                            <h:form>
                                <h:commandLink value="#{item.name}" action="catalog-item" actionListener="#{catalogBean.catalogServiceEndpoint()}">
                                    <f:param name="itemId" value="#{item.id}"/>
                                </h:commandLink>
                            </h:form>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Item Type</f:facet>
                                #{item.type}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Item Description</f:facet>
                                #{item.description}
                        </h:column>
                    </h:dataTable>

                </ui:define>

            </ui:composition>

        </f:view>

    </body>
</html>
