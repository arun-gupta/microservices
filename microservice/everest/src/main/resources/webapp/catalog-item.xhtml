<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <f:view contracts="main">
            <ui:composition template="/template.xhtml">

                <ui:define name="content">
                    <h2>Catalog Item</h2>

                    <h:form>
                        <b>Name:</b> #{catalogItem.name}<p/>
                        <b>Description:</b> #{catalogItem.description}<p/>
                        <b>Quantity:</b> 
                        <h:selectOneMenu id="itemCount"
                                         value="#{cartItem.itemCount}">
                            <f:selectItem id="item1" itemLabel="1" itemValue="1" />
                            <f:selectItem id="item2" itemLabel="2" itemValue="2" />
                            <f:selectItem id="item3" itemLabel="3" itemValue="3" />
                            <f:selectItem id="item4" itemLabel="4" itemValue="4" />
                            <f:selectItem id="item5" itemLabel="5" itemValue="5" />
                        </h:selectOneMenu><p/>
                        <p/>
                        <h:commandButton value="Add to Cart" action="cart" actionListener="#{cart.addItemToCart}">
                            <f:param name="itemId" value="#{catalogItem.id}"/>
                            <f:param name="itemName" value="#{catalogItem.name}"/>
                        </h:commandButton>
                    </h:form>
                </ui:define>
            </ui:composition>

        </f:view>
    </body>
</html>
