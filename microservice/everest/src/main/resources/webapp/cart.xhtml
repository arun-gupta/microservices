<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <f:view contracts="main">

            <ui:composition template="/template.xhtml">

                <ui:define name="content">
                    <h2>Cart</h2>
                    <h:dataTable value="#{cart.items}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">Item Name</f:facet>
                                #{item.itemName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Item Count</f:facet>
                                #{item.itemCount}
                        </h:column>
                    </h:dataTable>
                    <p/>
                    <h:form>
                        <h:commandButton value="Continue Shopping" action="catalog"/>
                        <h:commandButton value="Checkout" action="checkout"/>
                    </h:form>
                </ui:define>

            </ui:composition>

        </f:view>

    </body>
</html>
